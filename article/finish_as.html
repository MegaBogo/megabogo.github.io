<script>
    $(document).ready(function() {
        $(".headers").load("/herontia/header_sub.html");
        $("#footer").load("/herontia/footer.html");

        $('.sub_navi .title').click(function() {
            $(this).toggleClass('on');
            
            if($(this).hasClass('on')) {
               $('.navi_content').slideDown('100');
                $('.sub_navi .title span').css('background-image','url(./../img/herontia/icon_close.png)').css('width', '15px');
            } else {
                $('.navi_content').slideUp('100');
                $('.sub_navi .title span').css('background-image','url(./../img/herontia/icon_open.png)').css('width', '20px');
            }
        });
    });
</script>
